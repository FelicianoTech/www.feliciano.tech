<header id="masthead">
	<div class="site-branding">
		<h1 class="site-title"><a href="/">{{ .Site.Title }}</a></h1>
		<div class="profile-data">
			<a href="https://twitter.com/FelicianoTech" title="Visit my profile."><i class="fa fa-twitter"></i></a>
			<a href="https://github.com/FelicianoTech" title="Visit my profile."><i class="fa fa-github"></i></a>
			<a href="https://www.linkedin.com/in/ricardofeliciano" title="Visit my profile." data-proofer-ignore><i class="fa fa-linkedin"></i></a>
			<a href="https://plus.google.com/110714866258170589829" title="Visit my profile."><i class="fa fa-google-plus"></i></a>
			<a href="https://www.instagram.com/FelicianoTech/" title="Visit my profile."><i class="fa fa-instagram"></i></a>
		</div>
	</div>
	<nav><ul>
		{{ $currentNode := . }}
		{{ range .Site.Menus.main }}
			<li><a class="sidebar-nav-item{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}" href="{{.URL}}">{{ .Name }}</a></li>
		{{ end }}
	</ul></nav>
</header>
