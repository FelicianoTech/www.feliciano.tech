<header>
	<h1 class="site-title"><a href="/">{{ .Site.Title }}</a></h1>
	<div class="social-icons">
		{{ partial "social-icons" . }}
	</div>
	<nav>
		<a class="toggle"><i class="fa fa-bars"></i></a>
		<ul>
		{{ $currentNode := . }}
		{{ range .Site.Menus.main }}
			<li><a class="{{ if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }}active{{ end }}" href="{{ .URL }}">{{ .Name }}</a></li>
		{{ end }}
		<li class="social-icons">{{ partial "social-icons" . }}</li>
		</ul>
	</nav>
</header>
