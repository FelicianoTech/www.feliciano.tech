<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic|Parisienne" rel="stylesheet" type="text/css">
	<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
	<link rel="icon" type="image/png" href="/favicon.png" />
	{{ partial "stylesheets" . }}
	{{ partial "head-js" . }}
	{{ partial "head-verifications" . }}
	{{ if (getenv "HUGO_ENV") eq "production" }}
		{{ template "_internal/google_analytics.html" . }}
	{{ end }}
	<link href="/blog/index.xml" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
</head>
<body class="{{ if .IsHome }}home{{ end }}">
	{{ partial "header" . }}
{{ block "main" . }}
{{ end }}
{{ partial "footer" . }}
</body>
</html>
