machine:
  environment:
    HUGO_VERSION: 0.18.1
    # Speeds up installation of html-proofer
    NOKOGIRI_USE_SYSTEM_LIBRARIES: true

dependencies:
  pre:
    - scripts/install-hugo.sh
  post:
    - HUGO_ENV=production hugo -v -s hugo
    - gem install html-proofer
  cache_directories:
    - ~/bin
    - "/opt/circleci/.rvm/gems"

test:
  override:
    - ls -lah hugo/public
    - htmlproofer hugo/public --allow-hash-href --check-html --empty-alt-ignore | tee $CIRCLE_ARTIFACTS/htmlproofer-results.txt; exit ${PIPESTATUS[0]}

deployment:
  production:
    branch: master
    commands:
      - rsync -va --delete hugo/public/ staticweb@web01.revidian.net:www/feliciano.tech/public_html
